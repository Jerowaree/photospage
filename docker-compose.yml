version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - FRONTEND_URL=http://frontend:3000
      - NODE_ENV=development
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
    depends_on:
      - frontend
    networks:
      - photospage

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:5000/api
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - photospage

networks:
  photospage:
    driver: bridge
